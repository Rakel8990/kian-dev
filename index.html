<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kian --init</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

body {
  height: 100vh;
  background: black;
  overflow: hidden;
  color: #00ff9c;
}

/* animated grid background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,255,156,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,156,0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveGrid 30s linear infinite;
  z-index: -2;
}

@keyframes moveGrid {
  from { background-position: 0 0, 0 0; }
  to { background-position: 400px 400px, 400px 400px; }
}

/* snow particles */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* center content */
.wrapper {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* title */
h1 {
  font-size: 42px;
  margin-bottom: 8px;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 30px;
}

/* terminal */
.terminal-box {
  width: 820px;
  min-height: 420px;
  background: rgba(0,0,0,0.75);
  border-radius: 12px;
  border: 1px solid rgba(0,255,156,0.35);
  box-shadow: 0 0 40px rgba(0,255,156,0.2);
  transition: 0.35s ease;
}

.terminal-box:hover {
  transform: translateY(-8px) scale(1.015);
  box-shadow: 0 0 80px rgba(0,255,156,0.45);
}

/* header */
.header {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 16px;
  border-bottom: 1px solid rgba(0,255,156,0.2);
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}
.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

.header span {
  margin-left: 10px;
  opacity: 0.7;
}

/* content */
.content {
  padding: 26px;
  line-height: 1.7;
  font-size: 16px;
}

.cursor {
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* socials */
.socials {
  margin-top: 18px;
  display: flex;
  gap: 24px;
}

.socials a {
  color: #00ff9c;
  text-decoration: none;
  font-size: 16px;
  opacity: 0.8;
  transition: 0.25s;
}

.socials a:hover {
  opacity: 1;
  text-shadow: 0 0 12px #00ff9c;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="wrapper">
  <h1>./kian --init</h1>
  <div class="subtitle">Builder. Trader. Ships things.</div>

  <div class="terminal-box">
    <div class="header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
      <span>~/about.sh</span>
    </div>
    <div class="content">
      <span id="terminal"></span><span class="cursor">█</span>
    </div>
  </div>

  <div class="socials">
    <a href="https://t.me/order_denied" target="_blank">Telegram</a>
    <a href="https://x.com/rakel8990" target="_blank">X</a>
  </div>
</div>

<script>
const text = `
$ I’m Kian.

I build stuff, trade stuff,
break stuff then fix it.</>

If you need someone who actually ships,
yeah, you’re home.

$ Web3 builder by obsession.
Marketing and Sales grad by paper.
Vibe coder by nature.

I edit videos, make content,
and trade markets in between builds.
`;

let i = 0;
const speed = 30;
const terminal = document.getElementById("terminal");

function type() {
  if (i < text.length) {
    terminal.textContent += text.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}
type();

/* snow effect */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w, h;
let particles = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for (let i = 0; i < 120; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    d: Math.random() * 0.5 + 0.2
  });
}

function draw() {
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = "rgba(0,255,156,0.6)";
  ctx.beginPath();
  for (let p of particles) {
    ctx.moveTo(p.x, p.y);
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
  }
  ctx.fill();
  update();
}

function update() {
  for (let p of particles) {
    p.y += p.d;
    if (p.y > h) {
      p.y = 0;
      p.x = Math.random() * w;
    }
  }
}

setInterval(draw, 33);
</script>

</body>
</html>
