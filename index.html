<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: black;
      color: #00ff9c;
      overflow: hidden;
    }

    /* animated background */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,255,156,0.08), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(0,160,255,0.06), transparent 45%);
      animation: float 12s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.1) translateY(-20px); }
    }

    .container {
      padding: 40px;
      max-width: 900px;
      line-height: 1.6;
      font-size: 16px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9c;
      animation: blink 1s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: #00bfff;
      text-decoration: none;
      display: block;
      margin: 6px 0;
    }

    .links a:hover {
      color: #00ff9c;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <div id="terminal"></div><span class="cursor"></span>

    <div class="links">
      <a href="https://t.me/order_denied" target="_blank">t.me/order_denied</a>
      <a href="https://x.com/rakel8990" target="_blank">x.com/rakel8990</a>
    </div>
  </div>

  <script>
    const text = `
./kian --init
> Builder. Trader. Ships things.

$ I’m Kian.

I build stuff, trade stuff, break stuff then fix it.

If you need someone who actually ships,
yeah, you’re home.

$ Web3 builder by obsession.
Marketing and Sales grad by paper.
Vibe coder by nature.

I edit videos, make content,
and trade markets in between builds.
`;

    let i = 0;
    const speed = 35;
    const terminal = document.getElementById("terminal");

    function type() {
      if (i < text.length) {
        terminal.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }

    type();
  </script>
</body>
</html>
