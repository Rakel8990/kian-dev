<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kian</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

body {
  background: black;
  color: #00ff9c;
  overflow: hidden;
}

/* flowing background */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,255,156,0.08), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(0,160,255,0.06), transparent 45%);
  animation: float 14s infinite alternate ease-in-out;
  z-index: -2;
}

@keyframes float {
  from { transform: scale(1) translateY(0); }
  to { transform: scale(1.08) translateY(-30px); }
}

/* snow */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* terminal box */
.container {
  padding: 40px;
  max-width: 900px;
}

.terminal-box {
  border: 1px solid #00ff9c;
  padding: 24px;
  background: rgba(0,0,0,0.6);
  min-height: 360px;
  line-height: 1.6;
}

.cursor {
  display: inline-block;
  width: 10px;
  background: #00ff9c;
  animation: blink 1s infinite;
  margin-left: 4px;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* contact */
.links {
  margin-top: 30px;
  display: flex;
  gap: 30px;
}

.link-item {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #00bfff;
  text-decoration: none;
  font-size: 16px;
}

.link-item img {
  width: 20px;
  height: 20px;
}

.link-item:hover {
  color: #00ff9c;
}
</style>
</head>

<body>
<div class="bg"></div>
<canvas id="snow"></canvas>

<div class="container">
  <div class="terminal-box">
    <span id="terminal"></span><span class="cursor"></span>
  </div>

  <div class="links">
    <a class="link-item" href="https://t.me/order_denied" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/telegram.svg">
      Telegram
    </a>

    <a class="link-item" href="https://x.com/rakel8990" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg">
      X
    </a>
  </div>
</div>

<script>
/* typing effect */
const text = `
./kian --init
> Builder. Trader. Ships things.

$ I’m Kian.

I build stuff, trade stuff, break stuff then fix it.

If you need someone who actually ships,
yeah, you’re home.

$ Web3 builder by obsession.
Marketing and Sales grad by paper.
Vibe coder by nature.

I edit videos, make content,
and trade markets in between builds.
`;

let i = 0;
const speed = 32;
const terminal = document.getElementById("terminal");

function type() {
  if (i < text.length) {
    terminal.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}
type();

/* snow effect */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w, h;
let flakes = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for (let i = 0; i < 80; i++) {
  flakes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2 + 1,
    d: Math.random() + 1
  });
}

function snow() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "rgba(255,255,255,0.6)";
  ctx.beginPath();
  flakes.forEach(f => {
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
  });
  ctx.fill();

  flakes.forEach(f => {
    f.y += f.d;
    if (f.y > h) {
      f.y = -5;
      f.x = Math.random() * w;
    }
  });

  requestAnimationFrame(snow);
}
snow();
</script>
</body>
</html>
